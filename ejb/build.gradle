plugins {
    id 'java'
}

group 'wildflywar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile( group: 'javax', name: 'javaee-api', version: '8.0' )
    compile 'org.hibernate:hibernate-core:4.2.20.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.2.20.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName = project.archivesBaseName + ".jar"
    manifest {
        attributes("Implementation-Title": project.archivesBaseName,
                "Implementation-Version": rootProject.version,
                "Implementation-Vendor-Id": "PDX, Inc.",
                "Implementation-Build": 1,
                "Built-By": System.getProperty("user.name"),
                "Build-Jdk": System.getProperty("java.version"),
                "Gradle-Version": gradle.gradleVersion
        )
    }
}
